[tool:pytest]
# Configuração do pytest para a biblioteca de transcrição
minversion = 7.0
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    slow: marca testes como lentos (pode demorar mais de 30s)
    gpu: marca testes que requerem GPU/CUDA
    api: marca testes que requerem API externa (Gemini)
    integration: marca testes de integração

# Configurações de asyncio
asyncio_mode = auto

# Configurações de timeout
timeout = 300

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning